[[params.introduction.paragraph]]
  text="""I'm a Computer Science student based in Dresden, Germany. In my student job I help to improve the patent application process
  for the <a href="https://www.dpma.de/english/index.html">German Patent and Trade Mark Office</a> using the latest NLP techniques such
  as word embeddings. During my job I worked with fastText and sent2vec to embed patents into a vector space and enable patent examiner
  to determine if ideas are patentable e.g. the idea is not patented already by just transforming the patent application and look at
  a certain amount of similar patents represented as vectors.



   """
[[params.introduction.paragraph]]
  text="""I also researched on a ways to navigate through the vector space through an grafical surface.
  This research project was a collobarion resulting in a <a href="großer_beleg.pdf" target="_blank">paper</a> and
  <a href="großer_beleg_presentation.pdf" target="_blank">presentation</a>.

  """


